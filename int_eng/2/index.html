<!DOCTYPE html>
<html>
<head>
	<title>Jquery Calc</title>
	<script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
	<script type="text/javascript" src="./js/script.js"></script>
	<script type="text/javascript" src="./js/bootstrap.js"></script>
</head>
<body>

	<div class="container">
		
		<div class="row">
			<div class="col-3">
	  			<input type="text" class="form-control" id="first">
			</div>
			<div class="col-1">
				<select>
				  <option value="+">+</option>
				  <option value="-">-</option>
				  <option value="*">*</option>
				  <option value="/">/</option>
				</select>
			</div>
			<div class="col-3">
	  			<input type="text" class="form-control" id="second">
			</div>
			<div class="col-1">
				<button id="result"> Hesapla</button>
			</div>
			<div class="col-3">
				<input type="text" name='location[state_id]' class="form-control" id="result">
			</div>
		</div>

	</div>

</body>
</html>
